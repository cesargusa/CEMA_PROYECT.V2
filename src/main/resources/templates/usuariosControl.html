<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ​>

<head>
    <header th:insert="~{fragments/changelang.html :: header}"></header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/controlUsuarios.css}" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/src/main/resources/static/images/CEMA-logo-definitivo.svg">
    <title>Usuarios</title>
</head>

<body>

    <div th:replace="~{fragments/changelang.html :: body}"></div>

    <div class="menu">
        <div class="titulo">
            <img height="80" width="200" class="logo-image" th:src="@{'../images/CEMA-logo-definitivo.svg'}" />


        </div>
        <div>
            <p th:text="#{control_usuarios}" style="text-transform: uppercase;"></p>
        </div>
    </div>
    <table>

        <thead>
            <tr>
                <th>Id</th>
                <th th:text="#{Email}">Email</th>
                <th th:text="#{Contrasena}">Contraseña</th>
                <th th:text="#{Usuario}">Usuario</th>
                <th th:text="#{Nombre}">Nombre</th>
                <th th:text="#{Apellidos}">Apellidos</th>
                <th th:text="#{Imagen}">Imagen</th>
                <th th:text="#{Telefono}">Telefono</th>
                <th th:text="#{Ciudad}">Ciudad</th>
                <th th:text="#{Pais}">Pais</th>
                <th th:text="#{Descripcion}">Descripcion</th>
                <th th:text="#{Modelo}">Modelo</th>

            </tr>
        </thead>
        <tbody th:each="usu : ${usuarios}" th:object="${usu}">
            <tr>
                <td>
                    <p th:text="*{id}"></p>
                </td>
                <td>
                    <p th:text="*{email}"></p>
                </td>
                <td>
                    <p th:text="*{contrasena}"></p>
                </td>
                <td>
                    <p th:text="*{usuario}"></p>
                </td>
                <td>
                    <p th:text="*{nombre}"></p>
                </td>
                <td>
                    <p th:text="*{apellido}"></p>
                </td>
                <td>
                    <a th:href="*{imagen}" target="_blank">
                        Click Aquí
                    </a>
                </td>
                <td>
                    <p th:text="*{telefono}"></p>
                </td>
                <td>
                    <p th:text="*{ciudad}"></p>
                </td>
                <td>
                    <p th:text="*{pais}"></p>
                </td>
                <td>
                    <p th:text="*{descripcion}"></p>
                </td>
                <td>
                    <p th:text="*{modelo}"></p>
                </td>
            </tr>
        </tbody>


    </table>

</body>

</html>
