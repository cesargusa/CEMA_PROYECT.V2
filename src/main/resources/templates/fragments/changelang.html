<html xmlns:th="http://www.thymeleaf.org">

<header>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
	
	</script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $("#locales").change(function () {
	        var selectedOption = $('#locales').val();
	        if (selectedOption != ''){
	            window.location.replace('?lang=' + selectedOption);
	        }
	    });
	});
	</script>

</header>
<body>
    <div style="font-family: 'Montserrat', sans-serif;">
    <span th:text="#{cambiar}"></span>
<select id="locales" onchange="cambiar()">
    <option value=""></option>
    <option value="en" th:text="#{lang.en}"></option>
    <option value="es" th:text="#{lang.es}"></option>
</select></div>

<div class="actions-orders">
	<a th:href="@{http://localhost:6969/orders/new}">
		<button type="button" class="btn btn-outline-success" th:text="#{addOrder}"></button>
	</a>
	<a th:href="@{http://localhost:6969/products}">
		<button type="button" class="btn btn-outline-success" th:text="#{shop}"></button>
	</a>

</div>
</body>
</html>
