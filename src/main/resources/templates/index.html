<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ​>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    

    <title>CEMA´S Clothes | Vende tu ropa </title>
</head>

<body>

    <div class="menu">
        <div class="logo">
            <a th:href="@{/}">
                <img height="80" width="200" class="logo-image" th:src="@{'../images/CEMA-logo-definitivo.svg'}" />
            </a>
        </div>
        <div class="cuadros-texto">
            <form action="" method="GET" target="_blank">
                <input type="search" id="valor-entrada" class="entrada" placeholder="Haga su busqueda..." autofocus required>
      
                <input id="entrada" class="buscar" type="submit" value="Buscar">
            </form>
        </div>
        <div class="menus-derecha">

            <div class="inicio">
                <a th:href="@{/inicio-sesion}">
                    <button class="iniciar-sesion" type="submit" value="Iniciar Sesión | Registrarse">Iniciar Sesión |
                        Registrarse</button>
                </a>
            </div>

        </div>
        <div class="anuncio-clase">
            <button class="anuncio" type="submit" value="Modelos">+ Sube tu Anuncio</button>

        </div>
    </div>

    <div class="menu-categorias">
        <div class="categorias-izquierda">
            <p>MUJER</p>
            <p>HOMBRES</p>
            <p>NIÑOS</p>
            <p>CEMAS´S CLOTHES</p>
            <a th:href="@{/usuarios/}">
                <p class="modelo-titulo">MODELOS</p>
            </a>
            <div class="categorias-derecha">
                <ul id="menu">

                    <li>Ordenar por:
                        <ul>
                            <a th:href="@{/DESC}">
                                <li>Precio Descendiente</li>
                            </a>
                            <a th:href="@{/ASC}">
                            <li>Precio Ascendiente</li>
                            </a>
                            <li>Talla :
                                <ul>    
                                    <a th:href="@{/?talla=XS}">
                                    <li>XS</li>
                                </a>
                                <a th:href="@{/?talla=S}">
                                    <li>S</li>
                                    </a>
                                    <a th:href="@{/?talla=M}">
                                    <li>M</li>
                                    </a>
                                    <a th:href="@{/?talla=LS}">
                                    <li>L</li>
                                    </a>
                                    <a th:href="@{/?talla=XL}">
                                    <li>XL</li>
                                    </a>

                                </ul>

                            </li>
                        </ul>
                    </li>
                </ul>



            </div>
            <div class="perfil">
                <a th:href="@{/}">
                    <p class="borrar-filtros">Borrar Filtros</p>
                </a>
            </div>
            <div class="perfil">
                <p>Perfil</p>
            </div>
        </div>

    </div>
    <div class="listado-productos">
        <div th:each="pro : ${productos}" th:object="${pro}">
            <div class="producto">
                <div>
                    <img width="290" height="330" th:src="*{imagenes}">
                </div>
                <div class="producto-precio">
                    <p th:text="*{precio } + €"></p>
                </div>
                <div>
                    <p th:text="*{marca}"></p>
                </div>
                <div>
                    <p th:text="*{talla}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</html>
